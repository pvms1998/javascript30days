<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>
<body>
    <p onclick="makeGreen()">xBREAKxDOWNx</p>
<script>
    const dogs = [{ name: 'Snickers', age: 2}, {name: 'hugo', age: 8}];

    function makeGreen(){
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
    }
    // Regular
    console.log('hello');

    // Interpoland
    console.log('Hello i am  a string !')

    //Warning!
    console.warn('OH NOO');

    // Error
    console.error('Shit!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    //Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong');

    //Clear
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();
    //Group together
    dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} year old`)
        console.groupEnd(`${dog.name}`);
    });

    //Counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');

    // Timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });
    console.table(dogs);
</script>
</body>
</html>
